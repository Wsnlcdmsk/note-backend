version: "3.9"
services:
  web:
    build: .
    container_name: fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://postgres:F0r1ngosept@localhost/daily_remainder_database

  db:
    image: postgres:13
    container_name: fastapi_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: F0r1ngosept
      POSTGRES_DB: daily_remainder_database
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
